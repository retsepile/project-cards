<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Cards</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="/images.css/" />
  </head>
  <body>
    <h1 class="card-container-heading">My Projects</h1>
    <div id="card-wrapper">
      <!-- CARD-CONTAINER1 -->
      <div class="card-container">
        <img
          src="https://i.postimg.cc/XXSfNrjv/Screenshot-2021-05-03-Karabo-s-Contact-Form.png"
          alt=""
        />
        <div class="card-details">
          <h2 class="card-heading">Neumorphic Form</h2>
          <h3 class="card-subtitle">HTML/CSS</h3>
          <p class="card-description">
            Neumorphic styled form using Formspree and Neumorphism
          </p>
        </div>
        <div class="card-buttons">
          <button>
            <a
              href="https://karabo-form.netlify.app"
              class="button"
              target="_blank"
              >Live</a
            >
          </button>
          <button>
            <a
              href="https://github.com/retsepile/karabo-s-contact-form"
              class="button"
              target="_blank"
              >GitHub</a
            >
          </button>
        </div>
      </div>
      <!-- Card Container 2 -->
      <div class="card-container">
        <img
          src="https://i.postimg.cc/wjRCbPPc/Screenshot-2021-05-03-Owl-Carousel.png"
          alt=""
        />
        <div class="card-details">
          <h2 class="card-heading">Testimonials</h2>
          <h3 class="card-subtitle">HTML/CSS</h3>
          <p class="card-description">Owl Carousel style</p>
          <div class="card-buttons">
            <button>
              <a
                href="https://boring-euler-5f90f3.netlify.app"
                target="_blank"
                class="button"
                >Live</a
              >
            </button>
            <button>
              <a
                href="https://github.com/retsepile/testimonials"
                target="_blank"
                class="button"
                >Github</a
              >
            </button>
          </div>
        </div>
      </div>
      <!-- Card Container 3 -->
      <div class="card-container">
        <img
          src="https://i.postimg.cc/9fVLtnjf/Screenshot-2021-05-03-Timeline.png"
          alt=""
        />
        <div class="card-details">
          <h2 class="card-heading">Timeline</h2>
          <h3 class="card-subtitle">HTML/CSS</h3>
          <p class="card-description">AOS</p>
          <div class="card-buttons">
            <button>
              <a
                href="https://romantic-bhaskara-cccd30.netlify.app"
                target="_blank"
                class="button"
                >Live</a
              >
            </button>
            <button>
              <a
                href="https://github.com/retsepile/Timeline"
                target="_blank"
                class="button"
                >Github</a
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
